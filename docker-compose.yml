# Docker Compose開発環境定義
# docker compose up で Rails + PostgreSQL が起動

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    ports:
      - "3000:3000"           # localhost:3000 でアクセス
    volumes:
      - ./:/app               # ソースコードをマウント（ホットリロード）
    env_file:
      - .env.development      # 環境変数を読み込み
    depends_on:
      - db
    stdin_open: true          # デバッグ用
    tty: true

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: mvp_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
