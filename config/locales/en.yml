# config/locales/en.yml
# ==========================================
# 英語ロケールファイル（i18n設定）
# ==========================================
#
# 【このファイルの役割】
# アプリケーション内の英語テキストを定義する。
# Rails の国際化（i18n）機能で使用。
#
# 【i18nとは？】
# Internationalization（国際化）の略称。
# i と n の間に18文字あるため i18n と呼ばれる。
# 複数言語対応を実現する仕組み。
#
# 【YAMLの構造】
# 言語コード:
#   カテゴリ:
#     キー: "翻訳テキスト"
#
# 【使い方（ビューで）】
#   t("hello")                    # → "Hello world"
#   t("posts.not_found")          # → "Post not found"
#   I18n.t("hello", locale: :en)  # 言語指定も可能
#
# 【変数の埋め込み】
#   greeting: "Hello, %{name}!"
#   t("greeting", name: "John")   # → "Hello, John!"
#
# 【複数形対応】
#   items:
#     one: "1 item"
#     other: "%{count} items"
#   t("items", count: 5)          # → "5 items"
#
# 【注意】
# YAML では true, false, on, off, yes, no は
# 真偽値として解釈されるため、文字列として使う場合は
# クォートで囲む必要がある。
#
# 【関連ファイル】
# - ja.yml: 日本語ロケール
# - devise.en.yml: Devise（認証）の英語
# - devise.ja.yml: Devise（認証）の日本語
#
en:
  hello: "Hello world"
