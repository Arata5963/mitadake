# Sidekiq設定ファイル

# ワーカースレッド数
:concurrency: 5

# ジョブキュー優先順位（上から高い順）
:queues:
  - critical
  - default
  - low

# sidekiq-scheduler設定
:scheduler:
  :schedule:
    reminder_check_job:
      cron: "* * * * *"           # 毎分実行
      class: ReminderCheckJob
      queue: default
      description: "リマインダー対象を毎分チェックしてメール送信"
    cleanup_expired_entries_job:
      cron: "0 3 * * *"           # 毎日AM3:00に実行
      class: CleanupExpiredEntriesJob
      queue: default
      description: "期限切れの未達成エントリーを削除"
