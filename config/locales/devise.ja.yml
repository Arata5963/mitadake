# config/locales/devise.ja.yml
# ==========================================
# Devise（認証）日本語ロケール
# ==========================================
#
# 【このファイルの役割】
# Devise認証ライブラリで使用される日本語メッセージを定義。
# このファイルを設定することで、Deviseのエラーメッセージや
# 成功メッセージが日本語で表示される。
#
# 【主なメッセージカテゴリ】
#   confirmations: メール確認関連
#   failure:       ログイン失敗（「パスワードが違います」等）
#   mailer:        送信メールの件名
#   omniauth:      Google/OAuth認証
#   passwords:     パスワードリセット
#   registrations: ユーザー登録完了、アカウント削除
#   sessions:      「ログインしました」「ログアウトしました」
#   unlocks:       アカウント凍結解除
#
# 【よく使われるメッセージ】
#   devise.sessions.signed_in      → "ログインしました。"
#   devise.sessions.signed_out     → "ログアウトしました。"
#   devise.failure.invalid         → "メールアドレスまたはパスワードが違います。"
#   devise.registrations.signed_up → "アカウント登録が完了しました。"
#
# 【日本語化の設定】
# config/application.rb で以下を設定:
#   config.i18n.default_locale = :ja
#
ja:
  devise:
    confirmations:
      confirmed: "メールアドレスが確認できました。"
      send_instructions: "メールアドレス確認のメールを数分以内に送信します。"
      send_paranoid_instructions: "メールアドレスが登録済みの場合、本人確認用のメールが数分以内に送信されます。"
    failure:
      already_authenticated: "すでにログインしています。"
      inactive: "アカウントが有効化されていません。メールに記載された手順にしたがって、アカウントを有効化してください。"
      invalid: "メールアドレスまたはパスワードが違います。"
      locked: "あなたのアカウントは凍結されています。"
      last_attempt: "あなたのアカウントが凍結される前に、複数回の操作がおこなわれています。"
      not_found_in_database: "メールアドレスまたはパスワードが違います。"
      timeout: "セッションがタイムアウトしました。もう一度ログインしてください。"
      unauthenticated: "アカウント登録もしくはログインしてください。"
      unconfirmed: "メールアドレスの本人確認が必要です。"
    mailer:
      confirmation_instructions:
        subject: "メールアドレス確認メール"
      reset_password_instructions:
        subject: "パスワードの再設定について"
      unlock_instructions:
        subject: "アカウントの凍結解除について"
      email_changed:
        subject: "メールアドレス変更完了"
      password_change:
        subject: "パスワード変更完了"
    omniauth_callbacks:
      failure: "%{kind} アカウントによる認証に失敗しました。理由：（%{reason}）"
      success: "%{kind} アカウントによる認証に成功しました。"
    passwords:
      no_token: "このページにはパスワード再設定メールのリンクからアクセスしてください。パスワード再設定メールのリンクからアクセスした場合には、URL が正しいかご確認ください。"
      send_instructions: "パスワードの再設定について数分以内にメールでご連絡いたします。"
      send_paranoid_instructions: "メールアドレスが登録済みの場合、パスワード再設定用のメールが数分以内に送信されます。"
      updated: "パスワードが正しく変更されました。"
      updated_not_active: "パスワードが正しく変更されました。"
    registrations:
      destroyed: "アカウントを削除しました。またのご利用をお待ちしております。"
      signed_up: "アカウント登録が完了しました。"
      signed_up_but_inactive: "ログインするためには、アカウントを有効化してください。"
      signed_up_but_locked: "アカウントが凍結されているためログインできません。"
      signed_up_but_unconfirmed: "本人確認用のメールを送信しました。メール内のリンクからアカウントを有効化させてください。"
      update_needs_confirmation: "アカウント情報を変更しました。変更されたメールアドレスの本人確認のため、本人確認用メールより確認処理をおこなってください。"
      updated: "アカウント情報を変更しました。"
      updated_but_not_signed_in: "あなたのアカウントは正常に更新されましたが、パスワードが変更されたため、再度ログインしてください。"
    sessions:
      signed_in: "ログインしました。"
      signed_out: "ログアウトしました。"
      already_signed_out: "既にログアウト済みです。"
    unlocks:
      send_instructions: "アカウントの凍結解除方法を数分以内にメールでご連絡します。"
      send_paranoid_instructions: "アカウントが存在する場合、アカウントの凍結解除方法を数分以内にメールでご連絡します。"
      unlocked: "アカウントを凍結解除しました。"
  errors:
    messages:
      already_confirmed: "は既に登録済みです。ログインしてください。"
      confirmation_period_expired: "の期限が切れました。%{period} までに確認する必要があります。 新しくリクエストしてください。"
      expired: "の有効期限が切れました。新しくリクエストしてください。"
      not_found: "は見つかりませんでした。"
      not_locked: "は凍結されていません。"
      not_saved:
        one: "エラーが発生したため %{resource} は保存されませんでした："
        other: "%{count} 件のエラーが発生したため %{resource} は保存されませんでした："