# Action Cable（WebSocket）設定
# リアルタイム通信用（現在は積極利用なし）

development:
  adapter: async

test:
  adapter: test

production:
  adapter: solid_cable
  connects_to:
    database:
      writing: cable               # database.ymlのcable設定を使用
  polling_interval: 0.1.seconds    # メッセージチェック間隔
  message_retention: 1.day         # メッセージ保持期間
