# Solid Queue（バックグラウンドジョブ）設定
# DB をキューとして使用（Redis不要）

default: &default
  dispatchers:
    - polling_interval: 1          # キューチェック間隔（秒）
      batch_size: 500              # 一度に取り出すジョブ数
  workers:
    - queues: "*"                  # 全キューを処理
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

# メモリ制限のため軽量設定
production:
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: <%= ENV.fetch("SOLID_QUEUE_THREADS", 1) %>  # 1スレッドに制限
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1
