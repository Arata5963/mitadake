# PostgreSQL接続設定
# 環境ごとにDB接続情報を定義（dev/test/production）

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: mitadake_development
  host: db                    # docker-composeのサービス名
  username: postgres
  password: password

test:
  <<: *default
  database: mitadake_test
  host: db
  username: postgres
  password: password

# Solid Cache/Queue/Cable用に複数DB構成
production:
  primary:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
  cable:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    migrations_paths: db/cable_migrate
  cache:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
    migrations_paths: db/queue_migrate
